<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Main title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <script src="/resources/js/category.js"></script>
</head>
<body class="lightRed">
<div th:insert="~{navbar :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <nav class="navbar navbar-default">
            <div class="navContainer">
                <div class="navbar-header">
                    <div class="navbar-brand">Добавление продукта</div>
                    <div class="navbar-brand">Шаг 1: Описание</div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="col-lg-5 col-lg-offset-3">
                <form th:action="@{/admin/addProduct/first}"
                      th:object="${product}"
                      method="post"
                      enctype="multipart/form-data">

                    <div class="form-group">
                        <label for="name">Название продукта</label>
                        <input class="form-control" name="name" id="name" type="text"
                               th:field="*{name}" required/>
                    </div>
                    <div class="form-group">
                        <label for="description">Описание продукта</label>
                        <input class="form-control" name="description" id="description" type="text"
                               th:field="*{description}" required/>
                    </div>
                    <div class="form-group">
                        <label for="price">Стоимость, $</label>
                        <input class="form-control" name="price" id="price" type="number"
                               th:field="*{price}" required/>
                    </div>
                    <button class="btn btn-default" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

    </div>
</div>
</body>
