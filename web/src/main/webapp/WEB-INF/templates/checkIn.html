<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body>
<div class="container">
    <div class="col-lg-5 col-lg-offset-3">
        <form th:action="@{/checkIn}" method="post" th:object="${user}">
            <h3 align="CENTER" th:text="#{registration}"></h3>
            <div class="form-group">
                <label th:text="#{name}" th:for="name"></label>
                <input class="form-control" th:placeholder="#{name}" th:field="*{name}" type="text" required/>
            </div>
            <div class="form-group">
                <label th:text="#{surname}" th:for="surname"></label>
                <input class="form-control" th:placeholder="#{surname}" th:field="*{surname}" type="text" required/>
            </div>
            <div class="form-group">
                <label th:text="#{login}" th:for="login"></label>
                <div th:if="${repeatableLogin}">
                    <label class="label-red">
                        Пользователь с таким login уже существует
                    </label>
                </div>
                <input class="form-control" th:placeholder="#{login}" th:field="*{login}" type="text" required/>
            </div>
            <div class="form-group">
                <label th:text="#{password}" th:for="password"></label>
                <input class="form-control" th:placeholder="#{password}" th:field="*{password}" type="text" required/>
            </div>
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-success" th:text="#{save}"></button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
