<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Main title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
</head>
<body class="lightRed">
<div th:insert="~{navbar :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <div th:insert="~{navbar :: navbar-default}"></div>

        <!--<div sec:authorize="${hasAuthority('USER')}">-->
        <!--Пользователь с ролью USER.-->
        <!--</div>-->
        <!--<div sec:authorize="${hasAuthority('ADMIN')}">-->
        <!--Пользователь с ролью ADMIN.-->
        <!--</div>-->
        <!--<p th:text="#{main.page}"></p>-->

        <div th:if="${category}">
            <div class="container-fluid">
                <div class="col-lg-3 bs-col">
                    <div class="col-lg-10">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                Год выпуска
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">2017</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">2016</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">2015</label>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-lg-6">
                                            <select class="form-control">
                                                <option disabled selected value>От</option>
                                                <option>2014</option>
                                                <option>2013</option>
                                                <option>2012</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-6">
                                            <select class="form-control">
                                                <option disabled selected value>До</option>
                                                <option>2014</option>
                                                <option>2013</option>
                                                <option>2012</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                Производитель
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Apple</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Samsung</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Xiaomi</label>
                                </div>
                                <div class="row">
                                    <div class="form-group">
                                        <div class="col-lg-9">
                                            <select class="form-control">
                                                <option disabled selected value>Ещё варианты</option>
                                                <option>Sony</option>
                                                <option>Lenovo</option>
                                                <option>HTC</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                Цена
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="От">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="До">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-body">
                                Операционная система
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Android</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Windows phone</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="">Apple iOS</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="row">
                        <div class="page-header">
                            <h4 align="CENTER" th:text="${category.name}"></h4>
                        </div>
                    </div>
                    <div th:each="product : ${products}">
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <a th:href="@{'/product_info/' + ${product.id}}" th:text="${product.name}"></a>
                                    </div>
                                    <div class="col-lg-1 col-lg-offset-7">
                                        <b th:text="${product.price + '$'}"></b>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-2">
                                        <img th:src="@{'/resources/images/' + ${product.image}}" class="img-rounded" alt="..."
                                             style="height: 175px; width: 87px; display: block; margin-right: auto; margin-left: auto">
                                    </div>
                                    <div class="col-lg-9">
                                        <p th:text="${product.description}"></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-1 col-lg-offset-9">
                                        <a href="#" class="btn btn-sm  btn-info">
                                            <span class="glyphicon glyphicon-star"></span> Отзывы
                                        </a>
                                    </div>
                                    <div class="col-lg-1">
                                        <a href="#" class="btn btn-sm btn-warning">
                                            <span class="glyphicon glyphicon-shopping-cart"></span> Добавить в корзину
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <nav aria-label="Page navigation" style="text-align: center;">
                            <ul class="pagination">
                                <li th:each="page : ${pages}">
                                    <a th:href="@{'/main_page/' + ${page} + '/' + ${category.id}}" th:text="${page}"></a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
