<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <div th:insert="~{fragments :: connect}"/>
</head>
<body class="lightRed">
<div th:insert="~{fragments :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <div th:insert="~{fragments :: navbar-default}"></div>

        <div class="col-lg-5 col-lg-offset-3">
            <div th:if="${optimisticLock}">
                <label class="label-red">
                    Ошибка сохранения. Ваши данные были не актуальны.
                </label>
            </div>
            <form th:action="@{'/admin/change-product/' + ${product.id}}" method="post" th:object="${product}">
                <div class="form-group">
                    <label th:text="Название" th:for="name"></label>
                    <input class="form-control" th:placeholder="Название" th:field="*{name}" type="text"/>
                </div>
                <div class="form-group">
                    <label th:text="Описание" th:for="surname"></label>
                    <input class="form-control" th:placeholder="Описание" th:field="*{description}" type="text"/>
                </div>
                <div class="form-group">
                    <label th:text="Цена" th:for="price"></label>
                    <input class="form-control" th:placeholder="Цена" th:field="*{price}" type="text"/>
                </div>
                <input th:field="*{id}" th:value="${product.id}" type="hidden"/>
                <input th:field="*{version}" th:value="${product.version}" type="hidden"/>
                <input th:field="*{image}" th:value="${product.image}" type="hidden"/>
                <input th:field="*{mark}" th:value="${product.mark}" type="hidden"/>
                <div class="btn-group btn-group-justified" role="group">
                    <div class="btn-group" role="group">
                        <button type="submit" class="btn btn-success">Сохранить изменения</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
</body>
