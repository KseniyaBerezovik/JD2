<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <title>Main title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/css/style.css}">
    <script src="/resources/js/category.js"></script>
</head>
<body class="lightRed">
<div th:insert="~{navbar :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <div th:each="detail : ${details}">
            <p th:text="${detail.name}"></p>

        </div>

        <p id="test" style="visibility:hidden;">Это невидимый текст!</p>

    </div>
</div>
</body>

<div th:each="chracteristic : ${characteristics}">
    <p th:text="${chracteristic.detail.name} + ': ' + ${chracteristic.value}"></p>
</div>
