<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Profile</title>
    <div th:insert="~{fragments :: connect}"/>
</head>
<body class="lightRed">
<div th:insert="~{fragments :: header}"></div>
<div class="myContent">
    <div class="productContent">

        <div th:insert="~{fragments :: navbar-default}"></div>

        <div class="container">
            <div class="col-lg-5 col-lg-offset-3">
                <form th:action="@{/user/create-profile}" method="post" th:object="${profile}">
                    <h3 align="CENTER">Заполните данные. Эти данные будут учтены при оформлении заказов.</h3>
                    <div class="form-group">
                        <label th:for="city">Город:</label>
                        <input id="city" class="form-control" th:field="*{address.city}" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label th:for="street">Улица</label>
                        <input class="form-control" th:field="*{address.street}" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label th:for="house">Дом</label>
                        <input class="form-control" th:field="*{address.house}" type="text" required/>
                    </div>
                    <div class="form-group">
                        <label th:for="flat">Квартира</label>
                        <input class="form-control" th:field="*{address.flat}" type="text"/>
                    </div>
                    <div class="form-group">
                        <label th:for="telephone">Телефон</label>
                        <input class="form-control" th:field="*{telephone}" type="text"/>
                    </div>
                    <div class="form-group">
                        <label th:for="email">Email</label>
                        <input class="form-control" th:field="*{email}" type="text"/>
                    </div>

                    <div class="form-group">
                        <select th:field="*{gender}"  class="selectpicker">
                            <option th:value="FEMALE">Женский</option>
                            <option th:value="MALE">Мужской</option>
                        </select>
                    </div>

                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
